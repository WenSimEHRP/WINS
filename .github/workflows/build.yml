name: Build and Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: extractions/setup-just@v2
      - name: Build
        run: |
          just setup
          just release

      - uses: actions/upload-artifact@v4
        with:
          name: WINS Stations
          path: wins.grf
